<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
        <label for="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" ><br>
        <label for="email-label">Email</label><br>
        <input type="text" id="email" placeholder="Enter your Email"><br>
        <label for="number-label">Number</label><br>
        <input type="number" id="number" placeholder="Number" min="10" max="99"  step="1"><br>
    </form>
</body>
</html>
